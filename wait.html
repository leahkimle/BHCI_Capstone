<!DOCTYPE HTML>
<html>
    <head>
        <title>soapbox</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="/style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <script>
            var roundNum = -1;
            setInterval(function() {
                fetch("/roundNumber").then(function (res) {
                    return res.json();
                }).then(function (roundRes) {
                    if (roundRes.roundNum != roundNum) {
                        location.reload()
                    }
                })
            }, 2000)
        </script>
    </head>

    <body>
        <div>
            <img id="phonebackground" src="phone_wait.png" alt="Background">
        </div>
        <!-- <button onclick="location.reload();">Start Game</button> -->
    </body>
</html>
